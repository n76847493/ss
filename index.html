<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dwnld...</title>
    <style>
        /* Делаем фон черным и убираем все отступы */
        html, body {
            background-color: #000;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script>
        // Эта функция запускается, когда страница полностью загружена
        window.onload = function() {
            // Имя файла, который лежит в том же репозитории
            const fileName = 'report.txt';

            // Создаем временную невидимую ссылку
            const a = document.createElement('a');
            a.href = fileName;
            a.download = fileName; // Этот атрибут заставляет браузер скачивать файл

            // Добавляем ссылку на страницу, "нажимаем" на нее и сразу удаляем
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
    </script>
</body>
</html>
